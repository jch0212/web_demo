version: '3.8'

services:
  novel-reader:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./public/images:/app/public/images
      - ./chapters:/app/chapters
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    container_name: novel-reader-app
    # 生产环境资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/novel', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
